<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>SIDEN TIL ALT</title>

    <!-- CSS Stylesheet -->
    <link href="../css/navbar.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="https://kit.fontawesome.com/37598ac54e.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Har du brug for at sende en pakke? Find den perfekte leverandør lige her! Både indland og udland!">


</head>

<body>



    <div id="navbar-placeholder"></div>



    <div style="margin-top: 12.5%;"></div>



    <div class="header" id="Ordbøger">
        <h1>Kurér - Køb pakkelabel</h1>
    </div>
    <div class="container">
        <a href="https://portal.postnord.com/onlineporto/m/" class="card">
            <img src="../assets/sendenpakke/postnord.png" alt="Ordnet">

        </a>
        <a href="https://send.gls.dk/" class="card">
            <img src="../assets/sendenpakke/gls.png" alt="Ordbogen.com">

        <a href="https://pakke.dao.as/nyPakke" class="card">
            <img src="../assets/sendenpakke/dao.png" alt="LEX - Den store danske">

        <a href="https://www.dhl.com/dk-da/home/book-online.html" class="card">
            <img src="../assets/sendenpakke/dhl.png" alt="Synonymbog.com">

        </a>
        <a href="https://www.fedex.com/da-dk/home.html" class="card">
            <img src="../assets/sendenpakke/fedex.png" alt="Synonymbog.com">

        </a>
    </div>






    <div style="margin-top: 20%;"></div>



    <div class="ad-container">
        <img src="../assets/ads/ad1.gif" alt="Ad Image">
    </div>



    <div id="footer-placeholder"></div>



    <script type="text/javascript" src="../js/footer.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/navbar-scroll.js"></script>

</html>
